<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>
</head>
<body>
    <div class="container">
    <h1>Internal server error</h1>
    <h1 th:text="${timestamp}"></h1>
    <h1 th:text="${error}"></h1>
    <h1 th:text="${status}"></h1>
    <h1 th:text="${message}"></h1>
    <h1 th:text="${exception}"></h1>
    <h1 th:text="${trace}"></h1>
    </div>

</body>
</html>
