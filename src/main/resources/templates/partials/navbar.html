<div th:fragment="navbar">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand">JNS Libraries</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>

                <li class="nav-item active" sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Profile</a></li>

                <li class="nav-item active"
                    sec:authorize="isAuthenticated()"><form th:action="@{/logout}" method="post"><button id="menuLogout">Logout</button></form></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        Books
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <a class="dropdown-item" th:href="@{/ads}">Buy Books</a>

                        <a class="dropdown-item" th:href="@{/ads/create}">Sell Books</a>

                    </div>
                </li>

                <li class="nav-item active" sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Login</a></li>

                <li class="nav-item active" sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Register</a></li>
            </ul>

            <form class="form-inline my-2 my-lg-0">

                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

            </form>

        </div>
    </nav>
</div>
</html>
