<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <title>login</title>

</head>
<body>

    <h1>Login</h1>

    <br />

    <label>

    <form th:action="@{/login}" th:method="post" th:object="${user}">

        Username:

        <input th:field="*{username}" />

        <br />

        Password:

        <input th:field="*{password}" />

        <br />

        <input type="submit" />

    </form>

    </label>
</body>
</html>
