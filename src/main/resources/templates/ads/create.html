<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:replace="partials/header :: header('Create Ad')"/>
    <style>
        body {
            background: #233D4D;
            background: linear-gradient(to right, #233D4D, #619B8A);
        }
        .btn-primary {
            color: #fff;
            background-color: #233D4D;
            border-color: #233D4D;
        }
    </style>
</head>
<body>
    <div th:replace="partials/navbar :: navbar"></div>
    <div th:id="create-ad" class="container">
        <div>
            <div>
                <h1>Create an Ad</h1>
            </div>
            <!-- The Ad portion of the form -->
            <form th:method="post" th:action="@{/ads/create}">
                <div th:object="${ad}">
                    <div>
                        <label>Title</label>
                        <input th:field="*{title}"
                               th:id="ad-title"
                               type="text"
                               required="required"/>
                    </div>
                    <div>
                        <label>
                            Description
                            <textarea th:field="*{description}"
                                      th:id="ad-description"
                                      type="text"
                                      required="required"></textarea>
                        </label>
                    </div>
                    <div>
                        <label>Price</label>
                        <input th:field="*{price}"
                               th:id="ad-price"
                               type="number" step="0.01" min="0.99" max="9999.99"
                               required="required"/>
                    </div>
                    <div>
                        <label>Shipping</label>
                        <input th:field="*{shipping}"
                               th:id="ad-shipping"
                               type="number" step="0.01" min="0.00" max="9999.99"
                               required="required"/>
                    </div>
                </div>
                <!-- The books that are already in the ad, on display and still editable -->
                <div th:each="book, stat : ${ad.books}">
                    <div>
                        <img th:src="${ad.books[__${stat.index}__].imageUrl}"
                             width="400"
                             height="300"/>
                    </div>
                    <div>
                        <label>Isbn</label>
                        <input th:field="*{ad.books[__${stat.index}__].isbn}"
                               th:id="'book-' + ${stat.index} + '-isbn'"
                               th:minlength="10"
                               th:maxlength="13"
                               type="number"
                               required="required"/>
                    </div>
                    <div>
                        <label>Title</label>
                        <input th:field="*{ad.books[__${stat.index}__].title}"
                               th:id="'book-' + ${stat.index} + '-title'"
                               type="text"
                               readonly="readonly" required="required"/>
                    </div>
                    <div>
                        <label>Author</label>
                        <input th:field="*{ad.books[__${stat.index}__].author}"
                               th:id="'book-' + ${stat.index} + '-author'"
                               type="text"
                               readonly="readonly" required="required"/>
                    </div>
                    <div>
                        <label>
                            Synopsis
                            <textarea th:field="*{ad.books[__${stat.index}__].synopsis}"
                                      th:id="'book-' + ${stat.index} + '-synopsis'"
                                      th:name="'synopsis-' + ${stat.index}"
                                      required="required"></textarea>
                        </label>
                    </div>
                    <div>
                        <label>Condition</label>
                        <input th:field="*{ad.books[__${stat.index}__].wear}"
                               th:id="'book-' + ${stat.index} + '-wear'"
                               th:min="1" th:max="5"
                               type="number" step="1"
                               required="required"/>
                    </div>
                    <div>
                        <label>Image</label>
                        <input th:field="*{ad.books[__${stat.index}__].imageUrl}"
                               th:id="'book-' + ${stat.index} + '-image'"
                               type="text"
                               readonly="readonly" required="required"/>
                    </div>
                    <div>
                        <input th:value="'Delete'" type="submit" th:formaction="@{/ads/deletebook/{id} (id = ${stat.index})}" />
                    </div>
                </div>
                <!-- A new book the user can add to the list of books -->
                <div th:object="${newbook}">
                    <h2>New Book</h2>
                    <div>
                        <label>Isbn</label>
                        <input th:field="*{isbn}"
                               th:id="book-isbn"
                               th:minlength="10" th:maxlength="13"
                               type="number"
                               required="required"/>
                    </div>
                    <div>
                        <label>Title</label>
                        <input th:field="*{title}"
                               th:id="book-title"
                               type="text"
                               readonly="readonly" required="required"/>
                    </div>
                    <div>
                        <label>Author</label>
                        <input th:field="*{author}"
                               th:id="book-author"
                               type="text"
                               readonly="readonly" required="required"/>
                    </div>
                    <div>
                        <label>
                            Synopsis
                            <textarea th:field="*{synopsis}"
                                      th:id="book-synopsis"
                                      required="required"></textarea>
                        </label>
                    </div>
                    <div>
                        <label>Condition</label>
                        <input th:field="*{wear}"
                               th:id="book-wear"
                               type="number" th:min="1" th:max="5" step="1"
                               readonly="readonly" required="required"/>
                    </div>
                    <div>
                        <label>Image</label>
                        <input th:field="*{imageUrl}"
                               th:id="book-image"
                               type="text"
                               readonly="readonly" required="required"/>
                    </div>
                </div>
                <button th:id="btn-new-ad"
                        type="submit"
                        disabled="disabled">Create New Ad</button>
                <button th:id="btn-new-book"
                        type="submit"
                        formaction="/ads/newbook"
                        disabled="disabled">Add a New Book</button>
            </form>
        </div>
    </div>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/openbook.js}"></script>
    <script th:src="@{/js/book.js}"></script>
    <script th:src="@{/js/book_form.js}"></script>
    <script th:src="@{/js/ad_form.js}"></script>
    <script th:src="@{/js/create_ad.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const bookc = /*[[${ad.books.size()}]]*/ 0;
        createAd(bookc);
        /*]]>*/
    </script>
</body>
</html>
