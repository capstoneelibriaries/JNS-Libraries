<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1>Create a new ad for your book!</h1>

    <h4>Enter in your book info:</h4>

    <label>
        <form th:action="@{/ad/create}" th:object="${ad}" th:method="post">

            Price:<input th:field="*{price}"/>

            Shipping Price:<input th:field="*{shipping}"/>

            Tradeable:<input th:field="*{tradable}"/>

            <button type="submit">Create!</button>
        </form>
    </label>
    <label>
        <form th:action="@{/ad/create}" th:object="${book}" th:method="post">

            ISBN:<input th:field="*{isbn}"/>

            Title:<input th:field="*{title}">

            Author:<input th:field="*{Author}">

            Genre:<input th:field="*{genre}">

            <button type="submit"></button>

        </form>
    </label>

</body>
</html>
