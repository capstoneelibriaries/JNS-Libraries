<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:replace="partials/header :: header('Create Ad')"/>
    <style>
        body {
            background: #233D4D;
            background: linear-gradient(to right, #233D4D, #619B8A);
            color: gray();
        }
        .btn-primary {
            color: #fff;
            background-color: #233D4D;
            border-color: #233D4D;
        }
        .btn-primary:disabled {
            color: #fff; !important;
            background-color: #233D4D; !important;
            border-color: #233D4D; !important;
        }
        /*.add-new{*/
            /*display: none;*/
        /*}*/

    </style>
</head>
<body>
    <div th:replace="partials/navbar :: navbar"></div>

    <h1 class="text-center mt-3" style="color: whitesmoke">Create a new listing</h1>
    <div th:id="create-ad" class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
            <!-- The Ad portion of the form -->
            <form th:method="post" th:action="@{/ads/create}" class="form-signin">
                <div th:object="${ad}">
                    <div>
                    <div>
                        <label>Title</label>
                        <input th:field="*{adTitle}"
                               th:id="ad-title"
                               type="text"
                               required="required"
                               class="form-control"/>
                    </div>
                    <div>
                        <label th:for="ad-description">
                            Description
                            <textarea th:field="*{description}"
                                      th:id="ad-description"
                                      type="text"
                                      required="required"
                                      class="form-control"
                                      cols="100"
                            ></textarea>
                        </label>
                    </div>
                    <div>
                        <label th:for="ad-price">Trade Value</label>
                        <input th:field="*{price}"
                               th:id="ad-price"
                               type="number" step="0.01" min="0.99" max="9999.99"
                               required="required"
                               class="form-control"/>
                    </div>
                    <div>
                        <label>Shipping</label>
                        <input th:field="*{shipping}"
                               th:id="ad-shipping"
                               type="number" step="0.01" min="0.00" max="9999.99"
                               required="required"
                               class="form-control"/>
                    </div>
                </div>
                </div>
                <!-- The books that are already in the ad, on display and still editable -->
                <div th:each="book, stat : ${ad.books}">
                    <div class="row col-12 p-1">
                        <div class="col-4"></div>
                        <img th:src="${ad.books[__${stat.index}__].imageUrl}"
                             class="col-4"
                             height="300"/>
                    </div>
                    <div>
                        <label>ISBN</label>
                        <input th:field="*{ad.books[__${stat.index}__].isbn}"
                               th:id="'book-' + ${stat.index} + '-isbn'"
                               th:minlength="10"
                               th:maxlength="13"
                               type="number"
                               class="form-control"
                               required="required"/>
                    </div>
                    <div>
                        <label>Title</label>
                        <input th:field="*{ad.books[__${stat.index}__].title}"
                               th:id="'book-' + ${stat.index} + '-title'"
                               type="text"
                               class="form-control"
                               readonly="readonly" required="required"/>
                    </div>
                    <div>
                        <label>Author</label>
                        <input th:field="*{ad.books[__${stat.index}__].author}"
                               th:id="'book-' + ${stat.index} + '-author'"
                               type="text"
                               class="form-control"
                               readonly="readonly" required="required"
                        />
                    </div>
                    <div>
                        <label>
                            Synopsis
                            <textarea th:field="*{ad.books[__${stat.index}__].synopsis}"
                                      th:id="'book-' + ${stat.index} + '-synopsis'"
                                      th:name="'synopsis-' + ${stat.index}"
                                      class="form-control"
                                      required="required"></textarea>
                        </label>
                    </div>
                    <div>
                        <label>Condition</label>
                        <input th:field="*{ad.books[__${stat.index}__].wear}"
                               th:id="'book-' + ${stat.index} + '-wear'"
                               th:min="1" th:max="5"
                               type="number" step="1"
                               class="form-control"
                               required="required"/>
                    </div>
                    <div>
                        <label>Image</label>
                        <input th:field="*{ad.books[__${stat.index}__].imageUrl}"
                               th:id="'book-' + ${stat.index} + '-image'"
                               type="text"
                               class="form-control"
                               readonly="readonly" required="required"/>
                    </div>
                    <button class="btn-warning" th:id="delete-book"
                            th:formaction="@{/ads/deletebook/{id} (id=${stat.index})}"
                            type="submit"><i class="fas fa-plus"></i>Delete This Book</button>
                </div>
                <!-- A new book the user can add to the list of books -->
                <div th:object="${newbook}">
                    <h1 class="text-center mt-2">Book information</h1>
                    <h6 class="text-center">Enter a valid ISBN</h6>
                    <div>
                        <label>Isbn</label>
                        <input th:field="*{isbn}"
                               th:id="book-isbn"
                               th:minlength="10" th:maxlength="13"
                               type="number"
                               required="required"
                               class="form-control"/>
                    </div>
                    <div>
                        <label>Title</label>
                        <input th:field="*{title}"
                               th:id="book-title"
                               type="text"
                               readonly="readonly" required="required"
                               class="form-control"/>
                    </div>
                    <div>
                        <label>Author</label>
                        <input th:field="*{author}"
                               th:id="book-author"
                               type="text"
                               readonly="readonly" required="required"
                               class="form-control"
                               th:cols="100"/>
                    </div>
                    <div>
                        <label>
                            Synopsis
                            <textarea th:field="*{synopsis}"
                                      th:id="book-synopsis"
                                      required="required"
                                      class="form-control"
                                      cols="100"></textarea>
                        </label>
                    </div>
                    <div>
                        <label>Condition</label>
                        <input th:field="*{wear}"
                               th:id="book-wear"
                               type="number" th:min="1" th:max="5" step="1"
                               required="required"
                               class="form-control"/>
                    </div>
                    <div>
                        <label>Image</label>
                        <input th:field="*{imageUrl}"
                               th:id="book-image"
                               type="text"
                               readonly="readonly" required="required"
                               class="form-control"/>
                    </div>
                </div>
                <hr/>
                <button class="btn-primary add-new" th:id="btn-new-book"
                        type="submit"
                        formaction="/ads/newbook"><i class="fas fa-plus"
                        ></i> Add a New Book</button>

                <button class="btn-primary btn-success" th:id="btn-new-ad"
                        type="submit"
                        disabled="disabled"><i class="fas fa-plus"></i> Create New Ad</button>
                <br/>

            </form>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="partials/footer-js :: scripts"></script>
</body>
</html>
