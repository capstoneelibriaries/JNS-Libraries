<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1>Create a new ad for your book!</h1>


    <form th:action="@{/ad/create}" th:object="${ad}" th:method="post">

        Seller:<input th:field="*{seller}"/>
        Price:<input th:field="*{price}"/>
        Shipping Price:<input th:field="*{shipping}"/>
        Tradeable:<input th:field="*{tradable}"/>

    </form>

</body>
</html>
