<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Single page display of a book</title>
</head>
<body>
    <h1> this will be one book</h1>

    <div th:object="${book}">

        <span th:text="*{cover}"> </span>
        <span th:text="*{title}"> </span>
        <span th:text="*{author}"> </span>
        <span th:text="*{synopsis}"> </span>

    </div>
    
</body>
</html>
