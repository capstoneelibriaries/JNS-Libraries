<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/mobileIndex.css}"/>
    <link rel="stylesheet" th:href="@{/css/mobileNavCss.css}"/>
</head>
<body>
<div th:replace="partials/navbar :: navbar">
</div>
<br/>
<br/>
<div class="card">
    <img th:src="@{/images/bookexample.jpeg}" alt="book"/>
    <div class="container">
        <div th:each="book:${books}">
            <h4 th:text="${book.title}"></h4>
            <h5 th:text="${book.author}"></h5>
            <h6 th:text="${book.wear}"></h6>
        </div>
    </div>
</div>
</body>
</html>
