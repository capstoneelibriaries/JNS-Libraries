<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <!--<link rel="stylesheet" th:href="@{/css/mobileIndex.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/mobileNavCss.css}"/>
    <link rel="stylesheet" th:href="@{/css/skeleton.css}"/>
</head>
<body>
    <div th:replace="partials/navbar :: navbar"></div>
    <br/>
    <br/>
    <hr/>

    <h2 id="myListings">E-Libraries</h2>

    <hr/>
    <!-- For each ad, create a card -->
<div class="container">
    <div class="row u-max-full-width">
        <div th:each="ad : ${ads}" class="three columns">
            <!-- Generate the card -->
            <a href="#" class="card">
                <div>
                    <img th:src="${ad.books[0].imageUrl}" id="bookImage"/>
                    <h6><i><b th:text="${ad.books[0].title}"></b></i></h6>
                    <p th:text="${ad.books[0].author}"></p>
                    <p>Condition:<span th:text="${ad.books[0].wear}"></span></p>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
