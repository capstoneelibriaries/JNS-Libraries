<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/mobileIndex.css}"/>
    <link rel="stylesheet" th:href="@{/css/mobileNavCss.css}"/>
    <link rel="stylesheet" th:href="@{/css/skeleton.css}"/>
</head>
<body>
    <div th:replace="partials/navbar :: navbar"></div>
    <br/>
    <br/>
    <div class="separator">

    </div>

    <h2 id="myListings">E-Libraries</h2>

    <div class="separator">

    </div>
    <!-- For each ad, create a card -->
<div class="container">
<div th:each="ad : ${ads}">
        <!-- Generate the card -->
        <a href="#">
            <div class="card">
                <div>
                    <img th:src="${ad.books[0].imageUrl}" alt="book"/>
                </div>
                <div class="Cardcontainer">
                    <div>
                        <h4><b th:text="${ad.books[0].title}"></b></h4>
                    </div>
                    <div>
                        <h5 th:text="${ad.books[0].author}"></h5>
                    </div>
                    <div>
                        <h6>Condition:<span th:text="${ad.books[0].wear}"></span></h6>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
</body>
</html>
