<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link th:replace="partials/header :: header('Search Results')"/>
    <!--<style>-->
        <!--body {-->
            <!--background: #233D4D;-->
            <!--background: linear-gradient(to right, #233D4D, #619B8A);-->
            <!--color: gray();-->
        <!--}-->
    <!--</style>-->
</head>
<body>
    <div th:replace="partials/navbar :: navbar"></div>

    <div class="container mt-3">

        <div th:if="${ads.size() == 0}">
            <div>
                <span class="d-block p-2 bg-primary text-white">Nothing to show here!</span>
            </div>
        </div>

        <div th:each="ad : ${ads}">
            <div class="row">
                <div class="col-lg-2"></div>

                <div class="col-lg-2 col-md-4 col-sm-2">
                    <h2 th:text="${ad.adTitle}"></h2>
                    <h3 th:text="${ad.price}"></h3>
                    <!--<p th:text="${ad.description}"></p>-->
                    <div>
                        <a class="btn btn-primary" th:href="@{/ads/view={id} (id=${ad.id})}">View Ad</a>
                    </div>
                </div>

                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="row" th:each="book : ${ad.books}">
                        <div class="col-lg-4 col-md-4 col-sm-5">
                            <h3 th:text="${book.title}"></h3>
                            <h5 th:text="'By ' + ${book.author}"></h5>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-5">
                            <img class="img-fluid rounded mb-3 mb-md-0" th:src="${book.getImageUrl()}" alt=""/>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2"></div>
            </div>
            <br/>
        </div>
    </div>
</body>
</html>
