<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:replace="partials/header :: header('$$')"/>
</head>
<body>
    <div th:replace="partials/navbar :: navbar"></div>
    <div th:if="${ads.size() == 0}">
        <div>
            <h2>No Results :(</h2>
        </div>
    </div>
    <div th:each="ad : ${ads}" >
        <div>
            <h2 th:text="${ad.title}"></h2>
        </div>
        <div>
            <h3 th:text="${ad.price}"></h3>
        </div>
        <div>
            <p th:text="${ad.description}"></p>
        </div>
        <div th:each="book : ${ad.books}">
            <div>
                <h4 th:text="${book.title}"></h4>
            </div>
        </div>
        <div>
            <a th:href="@{/ads/view={id} (id=${ad.id})}">View</a>
        </div>
        <br/>
    </div>
</body>
</html>
