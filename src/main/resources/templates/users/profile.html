<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:replace="partials/header :: header('My Books')"/>
    <style>
        body {
            background: #233D4D;
            background: linear-gradient(to right, #233D4D, #619B8A);
        }


        .row{
            height: 500px;
        }
    </style>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div id="profile">


    <div class="container">

        <h1 class="font-weight-medium text-center text-lg-left mt-4 mb-0 profile-header"><i class="fas fa-book"></i> My Books</h1>

        <hr class="mt-2 mb-5"/>

        <div class="row text-center text-lg-left">
            <th:block th:if="${user.ads.isEmpty()}">
                <div class="offset-lg-3 col-lg-6  offset-md-3 col-md-6 col-sm-12">
                    <div class="card text-center">
                        <h4> No trades have been created.</h4>
                    </div>
                </div>
            </th:block>

            <th:block th:if="${!user.ads.isEmpty()}">
                <div class="col-lg-3 col-md-4 col-6 mb-3 mt-1" th:each="ad:${user.ads}" th:if="${ad.pending}">
                    <a th:href="@{/ads/view={id} (id=${ad.id})}" class="books module">
                        <h5 th:text="*{ad.adTitle}"></h5>

                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol th:each="book, index : ${ad.books}" class="carousel-indicators">

                                <!--<li data-target="#carouselExampleIndicators" data-slide-to="${index}" class="active"></li>-->
                                <li th:attr="data-slide-to=${index}, data-target='#carouselExampleIndicators'" class="active"></li>

                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <th:block th:each="book:${ad.books}">
                                    <img class="img-fluid book-cover" th:src="${book.imageUrl}" alt="book-image"/>
                                        <div class="carousel-caption d-none d-md-block">
                                    <p th:text="${book.title}"></p>
                                    <p th:text="${book.author}"></p>
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
123
                    </a>
                </div>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
