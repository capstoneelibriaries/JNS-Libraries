<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:replace="partials/header :: header('Profile')"/>
    <style>
        body {
            background: #233D4D;
            background: linear-gradient(to right, #233D4D, #619B8A);
        }
        .profile-header{
            color: lightgrey;
        }
    </style>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div id="profile">


    <div class="container">

        <h1 class="font-weight-medium text-center text-lg-left mt-4 mb-0 profile-header">My Books</h1>

        <hr class="mt-2 mb-5"/>

        <div class="row text-center text-lg-left">
            <th:block th:if="${user.ads.isEmpty()}">
                <div class="offset-lg-3 col-lg-6  offset-md-3 col-md-6 col-sm-12">
                    <div class="card text-center">
                        <h4> No ads have been created.</h4>
                    </div>
                </div>
            </th:block>
            <th:block th:if="${!user.ads.isEmpty()}">

                <div class="col-lg-3 col-md-4 col-6" th:each="ad:${user.ads}">
                    <a class="d-block mb-4 h-100 img-thumbnail">
                        <h5 th:text="${ad.title}"></h5>
                        <th:block th:each="book:${ad.books}">

                            <img class="img-fluid" th:src="${book.imageUrl}" alt="book-image"/>

                            <h6 th:text="${book.title}"></h6>
                            <p th:text="${book.author}"></p>
                        </th:block>
                    </a>
                </div>
            </th:block>
        </div>
    </div>

</div>
</body>
</html>
