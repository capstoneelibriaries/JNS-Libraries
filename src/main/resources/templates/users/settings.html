<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:replace="partials/header :: header('Addresses')"/>
</head>
<body>
    <div th:replace="partials/navbar :: navbar"></div>
    <div class="container">
        <div class="my-3">
            <a th:href="@{/profile}"><i class="fas fa-arrow-left"></i> Back to Profile</a>
        </div>
        <h1 class="heading">My Settings</h1>
        <hr class="mt-2 mb-5"/>
        <div th:if="${param.mismatched}" class="alert alert-danger" role="alert">
            The new passwords you entered do not match.
        </div>
        <div th:if="${param.username_taken}" class="alert alert-danger" role="alert">
            Sorry. That username is taken.
        </div>
        <div th:if="${param.password}" class="alert alert-danger" role="alert">
            Password field can not be empty.
        </div>
        <div th:if="${param.email_taken}" class="alert alert-danger" role="alert">
            Sorry. That email is taken.
        </div>
        <div th:if="${param.success}" class="alert alert-success" role="alert">
            Changes successfully saved!
        </div>
        <form th:action="@{/profile/settings}" th:method="post" th:object="${setting}">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                <div class="card">
                    <div class="form-label-group">
                        <input id="username"
                               th:field="*{username}"
                               class="form-control"
                               placeholder="Username"
                               type="text"/>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-label-group">
                        <input id="email"
                               th:field="*{email}"
                               class="form-control"
                               placeholder="Email"
                               type="email"/>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-label-group">
                        <input id="phone"
                               th:field="*{phone}"
                               class="form-control"
                               placeholder="Phone"
                               type="number"/>
                        <label for="phone">Phone</label>
                    </div>
                    <div class="form-label-group">
                        <input id="newpass"
                               th:field="*{newpass}"
                               placeholder="New Password"
                               class="form-control"
                               type="password"/>
                        <label for="newpass">New Password</label>
                    </div>
                    <div class="form-label-group">
                        <input id="confnewpass"
                               th:field="*{confnewpass}"
                               class="form-control"
                               placeholder="Confirm New Password"
                               type="password"/>
                        <label for="confnewpass">Confirm New Password</label>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn-primary btn-success col-5">Submit</button>
                    </div>
                    <div class="btn mt-3" id="address" >
                        <a class="btn btn-warning" th:href="@{/profile/addresses}">Change Addresses</a>
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
