<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:replace="partials/header :: header('Register')"/>
    <link th:href="@{/css/register.css}" href="/static/css/register.css"  rel="stylesheet" type="text/css"  />
</head>
<body>
    <div th:replace="partials/navbar :: navbar"></div>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card card-signin flex-row my-5">
                        <div class="card-img-left d-none d-md-flex">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title text-center">Register <i class="fas fa-user-plus"></i></h5>

                            <form class="form-signin" th:action="@{/register}" th:method="post" th:object="${user}">

                                <div class="form-label-group">

                                    <input th:field="*{username}" type="text" id="inputUserame" class="form-control" placeholder="Username"/>
                                    <label for="inputUserame">Username</label>
                                </div>


                                <div class="form-label-group">
                                    <input th:field="*{email}" type="email" id="inputEmail" class="form-control" placeholder="Email address"/>
                                    <label for="inputEmail">Email address</label>
                                </div>

                                <div class="form-label-group">
                                    <input th:field="*{phone}" id="inputPhone" class="form-control" placeholder="Phone Number"/>
                                    <label for="inputPhone">Phone Number</label>
                                </div>

                                <hr/>

                                <div class="form-label-group">
                                    <input th:field="*{password}"
                                           type="password"
                                           id="inputPassword"
                                           class="form-control"
                                           placeholder="Password"
                                           minlength="3"
                                           maxlength="32"
                                    />
                                    <label for="inputPassword">Password</label>
                                    <small id="passwordHelpBlock" class="text-muted">
                                        Your password must be 3-32 characters long.
                                    </small>
                                </div>

                                <div class="form-label-group">
                                    <input th:field="*{confirmPassword}" type="password" id="inputConfirmPassword" class="form-control"
                                           placeholder="Password"/>
                                    <label for="inputConfirmPassword">Confirm password</label>
                                </div>

                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
