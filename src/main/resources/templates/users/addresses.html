<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:replace="partials/header :: header('Addresses')"/>
</head>
<body>
    <div th:replace="partials/navbar :: navbar"></div>
    <div class="container">
        <div class="row">
            <h2>Your Addresses</h2>
        </div>
        <form th:action="@{/profile/addresses}" th:method="post">
            <div class="row">
                <div class="col-lg-6 card" th:object="${billingAddress}">
                    <h4>Billing Address</h4>
                    <div>
                        <label>Street Address</label>
                        <input th:field="*{streetAddr}"
                               class="form-control"
                               type="text"/>
                    </div>
                    <div>
                        <label>Apartment/Unit</label>
                        <input th:field="*{subAddr}"
                               class="form-control"
                               type="text"/>
                    </div>
                    <div>
                        <label>Country</label>
                        <input th:field="*{country}"
                               class="form-control"
                               type="text"/>
                    </div>
                    <div>
                        <label>City</label>
                        <input th:field="*{city}"
                               class="form-control"
                               type="text"/>
                    </div>
                    <div>
                        <label>State</label>
                        <input th:field="*{state}"
                               class="form-control"
                               type="text"/>
                    </div>
                    <div>
                        <label>Zip</label>
                        <input th:field="*{zipcode}"
                               class="form-control"
                               type="text"/>
                    </div>
                </div>
                <div class="col-lg-6 card" th:object="${shippingAddress}">
                    <h4>Shipping Address</h4>
                    <div>
                        <label>Street Address</label>
                        <input th:field="*{streetAddr}"
                               class="form-control"
                               type="text"/>
                    </div>
                    <div>
                        <label>Apartment/Unit</label>
                        <input th:field="*{subAddr}"
                               class="form-control"
                               type="text"/>
                    </div>
                    <div>
                        <label>Country</label>
                        <input th:field="*{country}"
                               class="form-control"
                               type="text"/>
                    </div>
                    <div>
                        <label>City</label>
                        <input th:field="*{city}"
                               class="form-control"
                               type="text"/>
                    </div>
                    <div>
                        <label>State</label>
                        <input th:field="*{state}"
                               class="form-control"
                               type="text"/>
                    </div>
                    <div>
                        <label>Zip</label>
                        <input th:field="*{zipcode}"
                               class="form-control"
                               type="text"/>
                    </div>
                    <div>
                        <button th:type="submit" class="btn-success btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
