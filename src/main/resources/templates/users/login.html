<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <link th:replace="partials/header :: header('Log in')"/>
</head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>

    <div class="container">
        <h1 id="login">Login</h1>
        <form th:action="@{/login}" th:object="${user}" th:method="post">
            <section id="login-info">
                <fieldset id="loginform">
                    <label>Username:<input th:field="*{username}"/></label>
                    <label>Password:<input type="password" th:field="*{password}"/></label>
                    <button type="submit" value="Login">Login</button>
                </fieldset>
            </section>
        </form>
    </div>
</body>
</html>
