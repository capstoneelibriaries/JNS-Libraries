<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <link th:replace="partials/header :: header('Log in')"/>
</head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>
    <form th:action="@{/login}" th:object="${user}" th:method="post">
        <div class="form-group container">

            <label for="username">Username</label>

            <input th:field="*{username}" class="form-control" id="username" aria-describedby="emailHelp"
                   placeholder="Enter username"/>

            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group container">

            <label for="password">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Password"/>
            <button type="submit" class="btn btn-primary" value="Login">Login</button>

        </div>
    </form>
</body>
</html>
