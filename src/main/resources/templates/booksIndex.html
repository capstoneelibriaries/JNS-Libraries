<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta char set="UTF-8"/>
    <title>Books Index</title>
</head>
<body>
    <h3>Here are all your books!</h3>


    <div th:object="${book}">

        <div th:each="book : ${books}">
            <p th:text="${book.title}"/>
            <p th:text="${book.synopsis}"/>
        </div>
    </div>
</body>
</html>
